<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Curso JavaScript</title>
</head>

<body>

  <section id="button-creator">

    <form id="controles">
      <label for="innerText">Texto</label>
      <input type="text" name="innerText" id="innerText" placeholder="digite um texto">

      <label for="color">color</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">background-color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="height">height</label>
      <input type="range" name="height" id="height" min="0" max="200">

      <label for="width">width</label>
      <input type="range" name="width" id="width" min="0" max="600">

      <label for="border">border</label>
      <input type="text" name="border" id="border" placeholder="ex: 2px solid red">

      <label for="borderRadius">border-radius</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">

      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>

      <label for="fontSize">font-size (px)</label>
      <input type="number" name="fontSize" id="fontSize" placeholder="ex: 32">






    </form>

    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>


  </section>




  <script src="./script.js"></script>

</body>

</html>
